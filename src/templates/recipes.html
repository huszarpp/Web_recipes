{% extends "base.html" %}
{% block content %}
    <h1>List of categories</h1>
    <p>Choose one to filter</p>
    <ol>
        {% for cat in categories %}
        <li>
            <a href="{{ '/recipes/category/%s'%cat.get_id() }}">{{ cat.type }}</a>
        </li>
        {% endfor %}
    </ol>
    <br><br>
    <h1>List of foods</h1>
    <p>Choose one to show the details</p>
    <ol>
        {% for food in foods %}
        <li>
            <a href="{{ '/recipes/name/%s'%food.get_id() }}">{{ food.name }}</a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
